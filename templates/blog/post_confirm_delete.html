{% extends 'blog/base.html' %}

{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Post delete</legend>
                <p>Are you shure you want to delete this post - {{ post.title }} ? </p>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Yes, Delete!</button>
                <a class="btn btn-outline-secondary" href="{% url 'post-detail' post.pk %}">Cancel</a>
            </div>
        </form>
    </div>

{% endblock content %}
